<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        p { font-size: 18px; color: #555; }
        .actions { text-align: center; margin-top: 20px; }
        a { text-decoration: none; font-weight: bold; padding: 8px 15px; border-radius: 5px; margin: 5px; }
        .edit { background-color: #28A745; color: white; }
        .delete { background-color: #DC3545; color: white; }
        .back { background-color: #007BFF; color: white; }
        a:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ student.name }}</h1>
        <p><strong>Roll Number:</strong> {{ student.roll_number }}</p>
        <p><strong>Course:</strong> {{ student.course }}</p>
        <p><strong>Email:</strong> {{ student.email }}</p>
        <p><strong>Date of Birth:</strong> {{ student.date_of_birth }}</p>
        
        <div class="actions">
            <a href="{% url 'student_edit' student.pk %}" class="edit">Edit</a>
            <a href="{% url 'student_delete' student.pk %}" class="delete" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            <a href="{% url 'student_list' %}" class="back">Back to List</a>
        </div>
    </div>
</body>
</html>
