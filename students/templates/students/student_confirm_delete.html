<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #DC3545; }
        button { margin-top: 20px; padding: 10px; background-color: #DC3545; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #C82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure?</h1>
        <p>You are about to delete <strong>{{ student.name }}</strong>.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'student_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
